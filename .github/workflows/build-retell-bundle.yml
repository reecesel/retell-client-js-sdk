name: Bundle Retell SDK

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on PR to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the appropriate Node.js version

      - name: Install dependencies
        run: |
          # Install npm dependencies, including retell-client-js-sdk
          npm install
          
      - name: Install Retell SDK
        run: |
          npm install retell-client-js-sdk  # Install the retell-client-js-sdk package

      - name: Create index.js for bundling
        run: |
          mkdir -p src
          echo "import { RetellWebClient } from 'retell-client-js-sdk';" > src/index.js
          echo "window.retellWebClient = new RetellWebClient();" >> src/index.js

      - name: Bundle Retell SDK
        run: |
          # Bundle the SDK into a single minified file
          npx esbuild src/index.js --bundle --minify --outfile=dist/retell-bundle.js

      - name: Commit bundled files to repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Stage the bundled file for commit
          git add dist/retell-bundle.js
          
          # Commit the changes with a message reflecting the version of the SDK
          git commit -m "Update retell-bundle.js with version $(npm list retell-client-js-sdk | grep retell-client-js-sdk | awk '{print $2}' | sed 's/@/-/g')"

          # Push the changes back to the repository
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
