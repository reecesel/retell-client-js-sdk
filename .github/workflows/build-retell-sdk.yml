name: Build Retell SDK Bundles

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Audit and fix vulnerabilities
        run: |
          npm audit --audit-level=moderate  
          npm audit fix                   
          
      - name: Build Retell SDK
        run: |
          npm run build

      - name: Create both normal and minified bundles
        run: |
          npm run build  # Builds the normal and minified bundles

      - name: Commit and push new bundles
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/  # Force adding the dist folder
          git commit -m "Build new Retell SDK bundles"
          git push
