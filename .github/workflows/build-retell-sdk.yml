name: Build and Deploy Retell SDK

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (version 18)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm audit fix --audit-level=moderate  # Automatically fix vulnerabilities

      # Step 4: Build the retell-client-js-sdk bundles (minified and non-minified)
      - name: Build SDK Bundles
        run: |
          # Build using npm script (assuming npm run build is set up in retell-client-js-sdk package.json)
          npm run build

          # Optionally: You can also use parcel directly, if it's not covered by npm run build
          npx parcel build src/index.js --dist-dir dist  # Standard bundle
          npx parcel build src/index.js --dist-dir dist --minify  # Minified bundle

      # Step 5: Commit and push the changes in dist folder
      - name: Commit and Push Bundles
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/ package-lock.json  # Explicitly add dist/ and package-lock.json
          git commit -m "Build new Retell SDK bundles"
          git push

      # Step 6: Run npm audit report
      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate
