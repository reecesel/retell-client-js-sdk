name: Build Retell SDK Bundles

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Retell SDK
        run: |
          # Ensure the SDK is built with microbundle
          npm run build

      - name: Create both normal and minified bundles
        run: |
          # Use microbundle to build the normal and minified bundles
          npm run build
          
      - name: Commit and push new bundles
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Build new Retell SDK bundles"
          git push
